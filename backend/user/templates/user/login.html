{% extends 'base.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="form-user-div-style">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div style="height: 40px;"></div>

        <h2 class="h3 mb-3 fw-normal text-h2-center" >Please sign in</h2>
        {% if error_message %}
            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
        {% endif %}

        <div class="form-floating form-user-div-height">
          <input name="{{ form.username.name }}" type="text"  autocomplete="{{ form.username.user }}" class="form-control" id="id_username" placeholder="Username">
          <label for="id_username">Username</label>
        </div>
        <div style="height: 20px;"></div>

        <div class="form-floating form-user-div-height">
          <input name="{{ form.password.name }}" type="password"  autocomplete="{{ form.password.name }}" class="form-control" id="id_password" placeholder="Password">
          <label for="id_password">Password</label>
        </div>
        <div style="height: 20px;"></div>

        <div class="d-grid gap-2">
          <button name="login" type="submit" value="Login" class="btn btn-primary">Login</button>
        </div>
        <div style="height: 20px;"></div>

        <div class="text-h2-center">
        <p>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Sign up</a></p>
        </div>
        <div style="height: 144px;"></div>
    </form>
</div>

{% endblock %}
